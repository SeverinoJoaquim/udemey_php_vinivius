<!doctype html>
<html lang="pt-br">
  <head>

    <title>Aula 128 - Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>
      <div class="row">
        <div class="marcador col">Área1</div>
        <div class="marcador col">Área2</div>
        <div class="marcador col">Área3</div>
        <div class="marcador col">Área4</div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
      <div class="row">
        <div class="marcador col">Área1</div>
        <div class="marcador col-4">Área2</div>
        <div class="marcador col-6">Área3</div>
      </div>

      <h2>Largura igual empilhada</h2>
      <div class="row">
        <div class="marcador col-sm">Área1</div>
        <div class="marcador col-sm">Área2</div>
        <div class="marcador col-sm">Área3</div>
      </div>

      <h2>Ordenando</h2>
      <div class="row">
        <div class="marcador col-md-4 order-2">Área1</div>
        <div class="marcador col-md-4 order-1">Área2</div>
        <div class="marcador col-md-4 order-3">Área3</div>
      </div>
      <h2>offset</h2>

      <h2>offset múltiplos alinhamentos</h2>

      <h2>Aninhamento</h2>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
