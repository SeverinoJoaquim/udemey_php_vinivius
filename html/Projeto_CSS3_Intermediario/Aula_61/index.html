<!DOCTYPE html>
<html lang="bt-br">
	<head>
		<title>Estilizando Tabelas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		
		<h2>Estilizando Tabelas</h2>
		<table id="tabela1">
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="num">Preço</th>
			</tr>
			<tr class="alternado">
				<td>001</td>
				<td>Notebook</td>
				<td class="num">R$ 2.500,00</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Tablet</td>
				<td class="num">R$ 1.500,00</td>
			</tr>
			<tr class="alternado">
				<td>003</td>
				<td>phone</td>
				<td class="num">R$ 3.500,00</td>
			</tr>
			<tr>
				<td>004</td>
				<td>Nexus</td>
				<td class="num">R$ 5.500,00</td>
			</tr>
			<tr class="alternado">
				<td>005</td>
				<td>Teclado</td>
				<td class="num">R$ 500,00</td>
			</tr>
			<tr>
				<td>006</td>
				<td>SSD</td>
				<td class="num">R$ 900,00</td>
			</tr>
		</table>
	</body>
</html>
