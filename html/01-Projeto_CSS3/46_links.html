<!DOCTYPE html>
<html>
	<head>
		<title>Formatando links</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			/*Link n√£o visitado*/
			a:link{
				color: #b9c941;
			}
			/*Link visitado*/
			a:visited{
				color: #b9c941;
			}
			/*Link hover, passa o cursos sobre ele*/
			a:hover{
				color: #fff;
				background: #6d790f;

			}
			/*Link Ativo, quando clicado*/
			a:active{
				color:#e4f371;
			}

		

		</style>
	</head>
	<body>
		<a href="https://www.google.com.br/">Google</a> |
		<a href="https://www.edivamcabral.com.br/">Edivam Cabral</a> |
		<a href="https://www.megacurioso.com.br/">Mega Curioso</a> |
	</body>
</html>
